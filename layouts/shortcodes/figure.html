<figure {{ with .Get "class" }}class="{{.}}"{{ end }} style="margin-top:0; margin-bottom:0;">
{{ with .Get "link"}}<a href="{{.}}">{{ end }}
  <img src="{{ .Get "src" | absURL }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }} />
  {{ if .Get "link"}}</a>{{ end }}
{{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
<figcaption>{{ if isset .Params "title" }}
  <h4 style="display: inline;">{{ .Get "title" | markdownify }}</h4>{{ end }}
  {{ if or (.Get "caption") (.Get "attr")}}<p>
    {{ .Get "caption" | markdownify}}
    {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
    {{ .Get "attr" }}
    {{ if .Get "attrlink"}}</a> {{ end }}
  </p> {{ end }}
</figcaption>
{{ end }}
</figure>
